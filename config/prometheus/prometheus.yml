global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'carrier-pbx'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'asterisk'
    static_configs:
      - targets: ['freepbx:9100']
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['freepbx:9100']

  - job_name: 'mysql'
    static_configs:
      - targets: ['mariadb:9104']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
